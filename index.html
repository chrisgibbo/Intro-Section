<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Intro Section | Frontend Mentor | Challenge</title>
</head>
<body>

    <div class="h-screen">
        <!-- navbar -->
        <nav class="max-w-8xl mx-auto px-4"> 
            <div class="py-6 px-5">                            
                <div class="flex justify-between">
                    <div class="flex items-center">     
                        <div class="pt-3 mr-16">
                            <img src="images/logo.svg" alt="">
                        </div>          
                        <div class="space-x-10 text-sm hidden lg:flex">
                            <button class="flex items-center">
                                <a href="#" class="hover:font-semibold">Features</a>
                                <img src="images/icon-arrow-down.svg" alt="" class="ml-2">
                            </button>
                            <button class="flex items-center">
                                <a href="#" class="hover:font-semibold">Company</a>
                                <img src="images/icon-arrow-down.svg" alt="" class="ml-2">
                            </button>
                            <a href="#" class="hover:font-semibold">Careers</a>
                            <a href="#" class="hover:font-semibold">About</a>
                        </div>
                    </div>
                    <div class="space-x-5 text-sm hidden lg:flex lg:items-center">
                        <a href="#" class="font-bold hover:font-semibold hover:bg-blue-500 py-2 px-4 rounded-md hover:text-blue-100">Login</a>
                        <a href="#" class="border-black border py-2 px-4 rounded-xl hover:bg-orange-500 hover:text-orange-100 shadow hover:border-none">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    
    
        <!-- Main container -->
    
        <div class="flex items-center justify-center max-w-8xl">
             <!-- text and button section -->
            
            <div class="pl-44 pt-16 ">
                <h1 class="text-6xl font-bold mb-12">Make<br>remote work</h1>
                <p class="mb-12 ">
                    Get your team in sync, no matter your location.
                    Streamline processes, create team rituals, and
                    watch productivity soar!.
                </p>

                <button class="bg-black text-white py-3 px-8 rounded-lg">Learn more</button>
    
                <div class="flex space-x-10 mt-24">
                    <img src="images/client-databiz.svg" alt="" class="h-4">
                    <img src="images/client-audiophile.svg" alt="" class="h-7">
                    <img src="images/client-meet.svg" alt="" class="h-4">
                    <img src="images/client-maker.svg" alt="" class="h-4">
                </div>
            </div>
    
            <!-- image section -->
            
            <div class="flex items-center justify-center">
                <img src="images/image-hero-desktop.png" alt="" class=" w-2/3 pr-20">
            </div>
    
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
