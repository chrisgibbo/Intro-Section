<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Intro Section | Frontend Mentor | Challenge</title>
    <script>
        tailwind.config = {
            variants: {
                display:['group-hover']
            }
        }
    </script>
</head>
<body>

    <div class="h-screen">
        <!-- navbar -->
        <nav class="max-w-8xl mx-auto px-4"> 
            <div class="pt-4 px-5">                            
                <div class="flex justify-between">
                    <div class="flex items-center">     
                        <div class="mr-16">
                            <img src="images/logo.svg" alt="">
                        </div>          
                        <div class="space-x-10 text-sm hidden lg:flex">

                            <div class="group relative inline">
                                <button class="flex items-center hover:text-indigo-600 mb-3">Features                                    
                                    <img src="images/icon-arrow-down.svg" alt="" class="ml-2">
                                </button>
                                <div class="group-hover:block hidden absolute leading-8 py-3 pl-12 pr-5 right-1 border rounded-xl shadow">
                                    <a href="#" class="text-gray-500 hover:text-gray-700">Todo List</a>
                                    <a href="#" class="text-gray-500 hover:text-gray-700">Calendar</a>
                                    <a href="#" class="text-gray-500 hover:text-gray-700">Reminders</a>
                                    <a href="#" class="text-gray-500 hover:text-gray-700">Planning</a>
                                </div>
                            </div>

                            <div class="group relative inline">
                                <button class="flex items-center hover:text-indigo-600 mb-3">Company
                                    <img src="images/icon-arrow-down.svg" alt="" class="ml-2">
                                </button>
                                <div class="group-hover:block hidden absolute leading-8 border py-3 px-6 rounded-xl shadow">
                                    <a href="#" class="text-gray-500 hover:text-gray-700">History</a>
                                    <a href="#" class="text-gray-500 hover:text-gray-700">OurTeam</a>
                                    <a href="#" class="text-gray-500 hover:text-gray-700">Blog</a>
                                </div>
                            </div>
                            <a href="#" class="hover:text-indigo-600">Careers</a>
                            <a href="#" class="hover:text-indigo-600">About</a>

                        </div>
                    </div>
                    <div class="space-x-5 text-sm hidden lg:flex lg:items-center">
                        <a href="#" class="                         
                        hover:bg-blue-500 py-2 px-4 rounded-md hover:text-blue-100">Login</a>
                        <a href="#" class="
                        border-black border py-2 px-4 rounded-xl 
                        hover:bg-orange-500 hover:text-orange-100 shadow hover:border-orange-500">Register</a>
                    </div>
                    <button class="lg:hidden">
                        <img src="images/icon-burgermenu.svg" alt="" class="w-12">
                    </button>
                </div>
            </div>
        </nav>
    
    
        <!-- Main container -->
    
        <div class="
        flex items-center justify-center max-w-8xl 
        max-md:flex-col-reverse">
             <!-- text and button section -->
            
            <div class="
            w-2/4 max-md:w-full 
            max-md:flex max-md:flex-col max-md:items-center max-md:justify-center">
                <h1 class="
                text-7xl font-bold mb-12 mt-40 
                max-lg:text-5xl max-md:mt-14 max-md:mb-7 max-sm:text-4xl">
                Make<br class="max-md:hidden"> remote work</h1>
                <p class="
                mb-12 w-3/5 leading-6 max-lg:text-sm text-gray-500
                max-md:w-full max-md:px-16 max-md:text-lg max-md:text-center max-md:mb-6">
                    Get your team in sync, no matter your location.
                    Streamline processes, create team rituals, and
                    watch productivity soar!.
                </p>

                <button class="
                bg-black text-white py-4 px-7 text-sm rounded-2xl 
                hover:bg-orange-500 hover:text-orange-100 shadow hover:border-none 
                max-lg:px-4 max-lg:py-2 max-md:px-6 max-md:py-3"
                >Learn more</button>
    
                <div class="
                flex space-x-10 mt-24 
                max-lg:mt-14 max-md:mt-20 max-md:space-x-16">
                    <img src="images/client-databiz.svg" alt="" class="h-4 max-lg:h-3 max-md:h-5">
                    <img src="images/client-audiophile.svg" alt="" class="h-7 max-lg:h-5 max-md:h-7">
                    <img src="images/client-meet.svg" alt="" class="h-4 max-lg:h-3 max-md:h-5">
                    <img src="images/client-maker.svg" alt="" class="h-4 max-lg:h-3 max-md:h-5">
                </div>
            </div>
    
            <!-- image section -->
            
            
                <img src="images/image-hero-desktop.png" alt="" class=" 
                w-1/3 pt-12 
                max-md:hidden">
                <img src="images/image-hero-mobile.png" alt="" class="
                md:hidden max-md:mt-8">

            
    
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
